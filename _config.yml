title: FSPH Open Data Portal
greeting: <h2>We’re thrilled you’re here. <strong>The Fielding School of Public Health</strong> is home to truly incredible research by passionate and dedicated faculty, students and research staff. We believe that sharing our research data can accelerate the progress we can all make together in improving public health, both locally and globally. This open data portal is one of many steps we’re taking at FSPH to translate that belief into action.  Through this portal, we are making our research data available to all. We can’t wait to see what we can achieve together. Please send us your feedback <strong>FSPHopendata@ph.ucla.edu</strong>.</h2>
description: 
baseurl: /jkan
logo: /img/jkan.png

# Site theme
jkan_theme: Cerulean

# Authentication
github_client_id: 318743b46bb353f4c76e
gatekeeper_host: https://immense-cliffs-98571.herokuapp.com

# Dataset schema
schema: default

# Nav bar
navigation:
  - title: Datasets
    url: /datasets/
  - title: Organizations
    url: /organizations/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
